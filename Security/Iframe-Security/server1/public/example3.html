<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Jacking</title>
  </head>
  <body>
    <h1>Render Google in Iframe</h1>
    <p>Click the button below to see a simple clickjacking demo</p>
    <iframe 
      src="https://www.google.co.in"
    ></iframe>
    <script>
      // simulate clickjacking attack by overlaying button on top
      document
        .getElementById("overlay-button")
        .addEventListener("click", () => {
          alert("Button Clicked");
        });
    </script>
  </body>
</html>
