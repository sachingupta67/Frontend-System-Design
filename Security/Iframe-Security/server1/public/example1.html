<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Jacking</title>
    <style>
      #legit-iframe {
        background-color: #ccc;

        opacity: 0; 
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <h1>ClickJacking Example</h1>
    <p>Click the button below to see a simple clickjacking demo</p>
    <iframe 
      src="http://localhost:3020/iframe-website1"
      id="legit-iframe"
    ></iframe>
    <button id="overlay-button">Click Me</button>
    <script>
      // simulate clickjacking attack by overlaying button on top
      document
        .getElementById("overlay-button")
        .addEventListener("click", () => {
          alert("Button Clicked");
        });
    </script>
  </body>
</html>
